<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>

    <!--for nav bar-->

    <div class="nav-bar">
        <nav>
            <ul>
                <li>Home</li>
                <li>Gallery</li>
                <li>Address</li>
                <li>Contact</li>
            </ul>
        </nav>
    </div>

    <!--  dark and light theme icon-->
<div class="dark-white-theme-icon">
    
    <input type="checkbox" name="" id="checkbox" class="checkbox">
    <label for="checkbox" class="label">
    <i class="fas fa-moon" id="moon-icon"></i>
    <i class="fas fa-sun" id="sun_icon"></i>
    <div class="ball"></div>
    </label>

</div>



    <!-- for image-->

    <div class="side-img">
        <img src="img 3.png" alt="">
    </div>

    <!-- for logo -->
   <div class="logo">
    <img src="logo.png" alt="">
    <h3>Devine Bliss</h3>
</div>
    <!--for container-->

 <div class="container">


      <!--for transparent form-section-->
    <div class="form-section">

        <div class="heading">Register Yourself</div>

 <form action="">
    <input type="text" name="" id="name" placeholder="Enter your name">
    <input type="text" name="" id="address" placeholder="Enter your address">
    <input type="number" name="" id="ph-no" placeholder="Phone no">
    <input type="text" name="" id="city" placeholder="City">
    <input type="number" name="" id="pincode" placeholder="Pincode">
    <input type="text" name="" id="state" placeholder="State">
    <button type="submit" id="btn">Submit</button>
 </form>

</div>
 </div>
 
<!-- for java script-->
 <script src="dark-mode.js"></script>

</body>
</html>
